{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading..</title>
    <link rel="stylesheet" href="{%static 'assets/css/loading.css'%}">
</head>
<body onload="showButton()">
    <div class="container">
        <div class="text">
            <h1>Checking token..</h1>
        </div>
        <div class="loading">
            <div class="line-box">
                <div class="line">
                </div>
                <button class="btn" id="myButton" style="display:none"> CHANGE</button>
            </div>
        </div>
    </div>
    <script>
        // Function to show the button after 2 seconds
        function showButton() {
            setTimeout(function() {
                document.getElementById("myButton").style.display = "block";
            }, 2000); // 2000 milliseconds = 2 seconds
            console.log("start 1");
        }
    </script>

        // Lấy tham chiếu đến button

    <script>
        // Đọc dữ liệu từ file JSON
        fetch('http://localhost:8000/')
            .then(response => response.json())
            .then(data => {
                const userTypes = data.user_types; 
                const redirectButton = document.getElementById('myButton');
                console.log(userTypes);
                
                redirectButton.addEventListener('click', function() {
                    if (userTypes === 'user') {
                        window.location.href = 'http://127.0.0.1:8000/newapp/user/'; 
                    } else if (userTypes === 'admin') {
                        window.location.href = 'http://127.0.0.1:8000/newapp/admin/'; 
                    } else {
                        console.log('Invalid user type');
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
            });
    </script>
</body>
</html>
